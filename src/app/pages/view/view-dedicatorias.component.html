<div class="overflow-auto" style="height: 100vh;">
  <div class="flex flex-wrap flex-column align-items-center">
    <div class="text-2xl">Dedicatorias</div>

    <p-card [header]="item.name" [style]="{width: '360px'}" styleClass="p-card-shadow" class="my-4" *ngFor="let item of list">
      <p>{{item.message}}</p>
    </p-card>
  </div>
</div>
